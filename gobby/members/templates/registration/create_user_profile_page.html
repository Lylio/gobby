{% extends 'base.html' %}
{% block title %}Create A New Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Create Profile page</h1>
    <br/>
    <br/>
    <div class="form-group">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Create Profile Page</button>
    </form>
    </div>



{% else %}
<p>Please login to create posts.</p>
{% endif %}

{% endblock %}
