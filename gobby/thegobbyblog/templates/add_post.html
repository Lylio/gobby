{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post</h1>
    <br/>
    <br/>
    <div class="form-group">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
    </div>

<script>
    var userId = "{{ user.id }}";
    document.getElementById("author-field").value = userId;
</script>

{% else %}
<p>Please login to create posts.</p>
{% endif %}

{% endblock %}
