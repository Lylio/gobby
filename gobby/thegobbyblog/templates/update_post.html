{% extends 'base.html' %}
{% block title %}Update Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Update Blog Post...</h1>
    <br/>
    <br/>
    <div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form>
    </div>
{% else %}

Please login to edit posts.

{% endif %}


{% endblock %}
